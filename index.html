<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PLAY VIDEO</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #494545;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }
    .container {
      width: 100%;
      max-width: 360px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .download-btn {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #24292e;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
      margin: 10px 0;
      font-weight: bold;
      transition: background 0.3s;
      cursor: pointer;
    }
    .download-btn:hover {
      background-color: #000;
    }
  </style>
</head>
<body>

  <div class="container">

    <a href="javascript:void(0)" class="download-btn" onclick="goNext()">
      ▶︎ WATCH VIDEO
    </a>

  </div>

<script>
function goNext() {
  let base = window.location.pathname.replace(/\/$/, "");
  window.location.href = base + "/coba.html";
}
</script>

</body>
</html>
